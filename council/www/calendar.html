{% extends "templates/web.html" %}

{% block style %}
<link rel="stylesheet" href="/assets/council/css/calendar.css">
{% endblock %}

{% block page_content %}
<div class="calendar-wrapper">
    <div class="calendar-header">
        <div class="header-left-controls">
            <button class="btn btn-default" id="prev-month">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                </svg>
            </button>
            <button class="btn btn-default" id="next-month">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                </svg>
            </button>
        </div>
        <h3 id="month-year-label"></h3>
        <button class="btn btn-primary" id="btn-new-agenda">New Agenda</button>
    </div>

    <!-- Weekday Headers -->
    <div class="calendar-weekdays">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
    </div>

    <!-- Calendar Days Grid -->
    <div class="calendar-grid" id="calendar-grid">
        <!-- Rendered via JS -->
    </div>
</div>

<!-- Event Modal (Optional, for details) -->
<div class="modal fade" id="event-modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Meeting Details</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body" id="event-details"></div>
        </div>
    </div>
</div>

<!-- New Agenda Modal -->
<div class="modal fade" id="new-agenda-modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">New Agenda</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="new-agenda-form">
                    <div class="form-group">
                        <label>Meeting Type</label>
                        <select class="form-control" name="meeting_type" required>
                            <option value="City Council Meeting">City Council Meeting</option>
                            <option value="Standing Committee Meeting">Standing Committee Meeting</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" class="form-control" name="meeting_date" required>
                    </div>
                    <div class="form-group">
                        <label>Time</label>
                        <input type="time" class="form-control" name="meeting_time" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="save-agenda">Save</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script src="/assets/council/js/calendar.js"></script>
{% endblock %}
